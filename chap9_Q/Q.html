<!-- Font Awesomeで「Twitter」と「Facebook」のアイコンを挿入し、
  サイズを32pxに変更してください。 -->

<!-- 挿入されたFont Awesomeアイコンを囲むようにdivタグを設定し、
  class名をpositionとしてください。 -->

<!-- class名「position」をセレクタとして、
  「Twitter」と「Facebook」のアイコンを右側から40pxで
  上側から100pxの場所へpositionを使って移動してください。 -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <!-- Font Awesomeの読み込み（style.cssよりも先に記述） -->
  <script src="https://kit.fontawesome.com/402d65c50a.js" crossorigin="anonymous"></script>
  
  <!-- CSSの読み込み -->
  <link rel="stylesheet" href="style.css">
  <title>確認問題</title>

</head>

<body>
  <div class="position">
    <i class="fab fa-twitter"></i>
    <i class="fab fa-facebook"></i>
  </div>
</body>

</html>
